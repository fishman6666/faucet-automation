<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🪙 Faucet Automation</title>
  <style>
    body {
      background-color: #f2f4f8;
      font-family: "Segoe UI", sans-serif;
      padding: 20px;
      color: #333;
    }

    h1 {
      color: #444;
      text-align: center;
      margin-bottom: 30px;
    }

    form {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    textarea, input {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      resize: vertical;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #45a049;
    }

    #output {
      white-space: pre-wrap;
      background: #111;
      color: #0f0;
      font-family: monospace;
      padding: 20px;
      margin-top: 30px;
      border-radius: 8px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1>🧪 Faucet Automation Panel</h1>

  <form id="faucet-form">
    <label for="addresses">地址 (一行一个):</label>
    <textarea id="addresses" name="addresses" rows="6" required></textarea>

    <label for="proxies">SOCKS5代理 (host:port:user:pass):</label>
    <textarea id="proxies" name="proxies" rows="6" required></textarea>

    <label for="client_key">YesCaptcha Key:</label>
    <input type="text" id="client_key" name="client_key" required />

    <button type="submit">🚀 开始领取</button>
  </form>

  <div id="output"></div>

  <script>
    document.getElementById('faucet-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const addresses = document.getElementById('addresses').value;
      const proxies = document.getElementById('proxies').value;
      const client_key = document.getElementById('client_key').value;

      const formData = new FormData();
      formData.append('addresses', addresses);
      formData.append('proxies', proxies);
      formData.append('client_key', client_key);

      const output = document.getElementById('output');
      output.textContent = "⏳ 正在开始任务...\n";

      fetch('/run', {
        method: 'POST',
        body: formData,
      }).then(response => {
        if (!response.ok) {
          output.textContent = "❌ 请求失败，请检查参数";
          return;
        }

        const reader = response.body.getReader();
        const decoder = new TextDecoder("utf-8");

        function read() {
          reader.read().then(({ done, value }) => {
            if (done) {
              output.textContent += "\n✅ 所有任务完成。";
              return;
            }
            const text = decoder.decode(value, { stream: true });
            const lines = text.trim().split("\n").filter(line => line.startsWith("data:"));
            lines.forEach(line => {
              const msg = line.replace("data: ", "");
              output.textContent += msg + "\n";
            });
            read();
          });
        }

        read();
      }).catch(err => {
        output.textContent = "❌ 网络错误：" + err;
      });
    });
  </script>
</body>
</html>
