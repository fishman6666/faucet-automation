<!DOCTYPE html>
<html><head><meta charset="utf-8"><title>自动领取</title></head><body>
<h2>自动领取</h2>
<textarea id="addr" placeholder="地址"></textarea><br>
<textarea id="proxy" placeholder="ip:port:user:pass"></textarea><br>
<input id="key" placeholder="YesCaptcha key"><button onclick="go()">Go</button>
<pre id="log"></pre>
<script>
function go(){
  const addr = document.getElementById("addr").value;
  const proxy = document.getElementById("proxy").value;
  const key = document.getElementById("key").value;
  if(!addr||!proxy||!key)return alert("请填全");
  const es = new EventSource(`/run?addresses=${encodeURIComponent(addr)}&proxies=${encodeURIComponent(proxy)}&client_key=${encodeURIComponent(key)}`);
  const log = document.getElementById("log"); log.textContent = "";
  es.onmessage = e=>log.textContent+=e.data+"\n";
  es.onerror = ()=>{log.textContent+="\n❌ 断开\n"; es.close();}
}
</script>
</body></html>
