<!DOCTYPE html>
<html>
<head>
  <title>Faucet 自动领取</title>
  <meta charset="utf-8">
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    textarea, input { width: 100%; margin-bottom: 1rem; }
    #result { white-space: pre-wrap; border: 1px solid #ccc; padding: 1rem; height: 300px; overflow-y: scroll; }
  </style>
</head>
<body>
  <h2>批量领水工具</h2>
  <form id="claim-form">
    <label>钱包地址（每行一个）</label>
    <textarea name="addresses" rows="5"></textarea>

    <label>代理列表（每行一个）</label>
    <textarea name="proxies" rows="5"></textarea>

    <label>YesCaptcha Client Key</label>
    <input type="text" name="client_key">

    <button type="submit">开始领取</button>
  </form>

  <h3>实时反馈：</h3>
  <div id="result">等待开始...</div>

  <script>
    document.getElementById('claim-form').addEventListener('submit', function(e) {
      e.preventDefault();

      const formData = new FormData(e.target);
      const params = new URLSearchParams();

      for (const [key, value] of formData.entries()) {
        params.append(key, value);
      }

      const resultDiv = document.getElementById('result');
      resultDiv.textContent = '⏳ 正在领取...\n';

      const evtSource = new EventSource('/run?' + params.toString());

      evtSource.onmessage = function(e) {
        resultDiv.textContent += e.data + '\n';
        resultDiv.scrollTop = resultDiv.scrollHeight;
      };

      evtSource.onerror = function() {
        resultDiv.textContent += '\\n❌ 流连接中断或出错。\n';
        evtSource.close();
      };
    });
  </script>
</body>
</html>
